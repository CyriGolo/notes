<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer async></script>
    <script src="https://code.iconify.design/iconify-icon/2.0.0/iconify-icon.min.js"></script>
</head>
<body>
    <main>
        <section class="leftbar">
            <div class="button">
                <button id="new"><iconify-icon icon="iconoir:page-edit" width="1.3em" height="1.3em"  style="color: white"></iconify-icon></button>
                <button id="trash" disabled><iconify-icon icon="tabler:trash" width="1.3em" height="1.3em" style="color: white"></iconify-icon></button>
            </div>
            <div class="list">
                <article>
                    <input type="text" maxlength="16" value="Test"></input>
                    <p>31/12/2023, 13:00</p>
                </article>
            </div>
        </section>
        <section class="note">
            <p class="title"></p>
            <textarea name="note" disabled></textarea>
        </section>
    </main>
</body>
</html>
